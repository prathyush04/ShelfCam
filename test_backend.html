<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                result.innerHTML = `<p style="color: green;">✅ Backend Connected: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Backend Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employee_id: 'E101',
                        username: 'staff1',
                        password: 'password123',
                        role: 'staff'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Login Success: ${JSON.stringify(data)}</p>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<p style="color: red;">❌ Login Failed (${response.status}): ${error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Login Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
